<div class="c-field c-calendar c-calendar--single">
  <div class="c-calendar__inputs o-row">
    <div class="c-calendar__wrapper col-sm-12">
      <label for="calendar-single" class="c-calendar__label">Select a date</label> 
      <div class="c-calendar__label">DD/MM/YYYY</div>
      <input id="calendar-single" class="c-field__input c-calendar__input"
            name="dp" [(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay" [footerTemplate]="footerTemplate"  #d="ngbDatepicker" (dateSelect)="model = $event.next" >
      <button class="c-btn c-btn--calendar" (click)="d.toggle()" type="button">
        <i class="u-icon u-icon--size-20px u-icon--calendar"><span class="sr-only">calendar</span></i>
      </button>
      <span class="c-field__error" id="{{ id }}-field-error">Example error message</span>
      <span class="c-field__helper" id="{{ id }}-field-helper">Example helper message</span>
    </div>
  </div>
</div>

<ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-focused="focused">
  <span class="c-calendar__day" 
  [class.selected]="selected"
  [class.today]="isToday(date)"
  [class.focused]="focused"
  [class.greyed]="date.month !== currentMonth"
  [class.available]="isAvailable(date)" 
  [class.unavailable]="isUnavailable(date)">
    {{ date.day }}
  </span>
</ng-template>

<ng-template #footerTemplate>
  <div class="c-calendar__footer--range">
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key today"></span>
      <span class="c-calendar__footer-value">Today</span>
    </div>
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key selected"></span>
      <span class="c-calendar__footer-value">Selected</span>
    </div>
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key option-blue"></span>
      <span class="c-calendar__footer-value">Option 1</span>
    </div>
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key option-green"></span>
      <span class="c-calendar__footer-value">Option 2</span>
    </div>
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key option-yellow"></span>
      <span class="c-calendar__footer-value">Option 3</span>
    </div>
    <div class="c-calendar__footer-item">
      <span class="c-calendar__footer-key option-grey"></span>
      <span class="c-calendar__footer-value">Option 4</span>
    </div>
  </div>
</ng-template>
